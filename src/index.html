<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>

    <link rel="stylesheet" href="css/login-styles.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>
<body>
    <div id="login-elements">
        <header id="homepage-header">
            <div class="container">
                <h1 id='main-header-title'>Chat App</h1>
            </div>
        </header>

        <section id="login-section">
            <form id="login-form">
                <input type="text" id="user-email" placeholder="Email">
                <input type="password" id="password"  placeholder="Password">
                <button type="submit" class="button" id="login-button">Login</button>
                <button type="submit" class="button" id="signup-button">Sign Up</button>
            </form>
        </section>
    </div>
</body>
<script src="index.js"></script>
</html>
